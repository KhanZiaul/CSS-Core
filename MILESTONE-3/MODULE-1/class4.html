<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Create a image slider, carousel using bootstrap</title>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
</head>
<body>

    <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./images/one.jpg" class="d-block w-90" alt="no image">
          </div>
          <div class="carousel-item">
            <img src="./images/two.jpg" class="d-block w-90" alt="no image">
          </div>
          <div class="carousel-item">
            <img src="./images/three.jpg" class="d-block w-90" alt="no image">
          </div>
        </div>
      </div>
    
<script src="js/bootstrap.min.js"></script>
</body>
</html>
