<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Form with Floating label and form validation</title>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
</head>
<body>
    <main>
        <h1 class="display-1 text-center">Welcome To Our Website</h1>
        <section>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-6 d-flex flex-column justify-content-center align-items-center">
                        <h1 class="display-5 text-black ">Please Resister!!!!</h1>
                        <form>
                            <div class="mb-3">
                              <label for="exampleInputEmail1" class="form-label">Email address</label>
                              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                            </div>
                            <div class="mb-3">
                              <label for="exampleInputPassword1" class="form-label">Password</label>
                              <input type="password" class="form-control" id="exampleInputPassword1">
                            </div>
                            <div class="mb-3 form-check">
                              <input type="checkbox" class="form-check-input" id="exampleCheck1">
                              <label class="form-check-label" for="exampleCheck1">Please follow our <a href="">terms and conditions.</a></label>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                          </form>
                    </div>
                    <div class="col-md-6">
                    <img src="./images/register.png" alt="no image">
                    </div>
                </div>
            </div>
        </section>
    </main>      
      


<script src="js/bootstrap.min.js"></script>
</body>
</html>
