<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex layout, justify content, align items, horizontal center</title>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
</head>
<body>
   
    <div class="d-flex justify-content-around border border-2 border-danger align-items-center flex-column-reverse" style="height: 50rem;">
        <div class="border border-3 border-primary h-50 w-25">
            <img  class="img-fluid" src="images/rooms/Single.png" alt="no image">
            <h3>Singe Room</h3>
            <p>Price 100$</p>
        </div>        
        <div class="border border-3 border-primary h-50 w-25">
            <img  class="img-fluid" src="images/rooms/Double.png" alt="no image">
            <h3>Double Room</h3>
            <p>Price 150$</p>
        </div>        
        <div class="border border-3 border-primary h-50 w-25">
            <img  class="img-fluid" src="images/rooms/Family.png" alt="no image">
            <h3>Family Room</h3>
            <p>Price 500$</p>
        </div>        
    </div>

<script src="js/bootstrap.min.js"></script>
</body>
</html>
