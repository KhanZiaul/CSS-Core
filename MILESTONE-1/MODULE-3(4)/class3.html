    <h2>WELCOME TO MY WEBSITE</h2>
    <form>
        <label for="name">YOUR NAME
        <input type="text" id="name" placeholder="Enter Your Name">
    </label>
    <label for="email">YOUR E-mail
        <input type="email" id="email" placeholder="Enter Your E-mail">
    </label>
        <label for="password">YOUR PASSWORD
        <input type="password" id="password" placeholder="Enter Your Password">
        </label>
        <label for="phone">YOUR PHONE NUMBER
        <input type="number" id="phone" placeholder="Enter Your Number">
    </label>
    <fieldset>
        <legend>
            Religion
        </legend>
        <label for="Muslim">
            <input type="radio" id="Muslim" name="religion">Muslim
            </label>
            <label for="Hindu">
                <input type="radio" id="Hindu" name="religion">Hindu
                </label>
    </fieldset>
<fieldset>
        <legend>    
            Married-Status
        </legend>
        <label for="Married">
            <input type="checkbox" id="Married" name="religion">Married
            </label>
            <label for="Un-Married">
                <input type="checkbox" id="Un-Married" name="religion">Un-Married
                </label>
    </fieldset>
    <fieldset>
        <legend>    
            Department
        </legend>
        <label for="department">
            <select name="department" id="department">
                <option value="CSE">CSE</option>
                <option value="PHYSICS">PHYSICS</option>
            </select>
            </label>
    </fieldset>
    <fieldset>
        <legend>    
            Comments
        </legend>
        <textarea name="" id="" cols="40" rows="6"></textarea>
    </fieldset>
    <input type="reset" value="clear">
