<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video-(6-3)</title>
    <style>
    .image_1{
     position: relative;
     left:40px;
    }

    .image_2{
    position:sticky;
    left: 40px;
    top:40px;
    height:100px;
    z-index: 1;
    }

    .image_3{
    position:fixed;
    right:100px;
    height:100px;
    }

    .image_4{
    height:100px;
    }

    .image_5{
        position:absolute;
        height:1500px;
        top: 200px;
    }
    </style> 
</head>
<body>
    <b> Pseduo : Position static relative absolute fixed sticky z-index </b>
     <p>----------------------------------------------------
    ------------------------------------------------------</p>
   
   <div class="image_1">
    <img src="ecom.png" alt="no image">
   </div>

   <div class="image_2">
    <img src="js.png" alt="no image">
   </div>

   <div class="image_3">
    <img src="logo-facebook.jpg" alt="no image">
   </div>

    <div class="image_4">
        <img src="ecom.png" alt="image">
    </div>

    <div class="image_5">
        <img src="logo-facebook.jpg" alt="no image">
    </div>
</body>
</html>
