<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video-(7-4)</title>
    <style>
.box{
    height:100px;
    width:100px;
    background-color: rgb(38, 241, 241);
    font-weight: bolder;
    font-size :18px ;
    border: 3px solid black;
    text-align: center;
    transition: width 2s ease-in-out 0s, height 2s ease-in-out 0s, transform 2s ease-in-out 0s;
}
.box:hover{
    height:200px;
    width:200px;
    transform: rotate(180deg);
}
    </style>
</head>
<body>
    <b>Responsive web layout : Introduction to CSS animation Transition</b>
    <p>-----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------</p>
    <h2>This is transition</h2>
    <div class="box">Let's Go</div>
    <div class="box">Let's Go</div>
    <div class="box">Let's Go</div>

</body>
</html>
